<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Music player</title>
</head>
<body>
    <img src="./img/bg.jpg" alt="" class="body-img">

    <section>
        <audio src="./music/lost-in-city-lights-145038.mp3" class="audio"></audio>
        <div class="player__img">
            <img src="./img/cover-1.png" alt="">
        </div>

        <div class="player__info">
                <div class="track-detail">
                    <p class="track-detail_name">Lost in the City Lights</p>
                    <p class="track-detail_author">Cosmo Sheldrake</p>
                </div>

                <div class="player__info-progress">
                    <div class="progress-time">
                        <span class="current-time">0:00</span>
                        <span class="music-time">1:12</span>
                    </div>
                    <input type="range" min="0" value="0" step="1">
                </div>

                <div class="track-switch">
                    <img src="./img/Stop_and_play_fill-1.svg" alt="backward" class="previous-song">
                    <div class="track_play"><img src="./img/Play_fill.svg" alt=""></div>
                    <img src="./img/Stop_and_play_fill_reverse.svg" alt="forward" class="next-song">
                </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
